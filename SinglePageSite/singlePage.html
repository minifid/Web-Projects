<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Single Page</title>
		<link rel="stylesheet" href="./css/one_page_website.css">
		<style>

		</style>
	</head>
	<body>
		<!-- Nav -->
		<div class="wrap">
			<div class="menu-container">
				<ul class='navbar'>
					<a href="#home" id="link"><li>Home</li></a>
					<a href="#gallery"><li>Gallery</li></a>
					<a href="#contact"><li>Contact</li></a>
				</ul>
			</div>
		</div>
		<!-- End Nav -->
		<!-- Home -->
		<div id="home">
			<div class="container">
				<div>
				<iframe width="100%" height="400px" src="https://www.youtube.com/embed/wtH-hdOF1uA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<span>Welcome to my one page site.</span>
				</div>
			</div>
		</div>
		<!-- End Home -->
		<!-- Gallery -->
		<section id="gallery">
			<div>
				<h1>Gallery</h1>
				<div class="container">
				
					<!-- Photo Container 1 -->
					<div>
						<div>
							<img src="images/thumb/thumb_1.jpg" alt="">
						</div>
					</div>
					<!-- End Photo Container 1 -->
					
					<!-- Photo Container 2 -->
					<div>
						<div>
							<img src="images/thumb/thumb_2.jpg" alt="">
						</div>
					</div>
					<!-- End Photo Container 2 -->
					
					<!-- Photo Container 3 -->
					<div>
						<div>
							<img src="images/thumb/thumb_3.webp" alt="">
						</div>
					</div>
					<!-- End Photo Container 3 -->
					
				</div>
			</div>
				
		</section>
		<!-- End Gallery -->
		
		<!-- Contact -->
		<section id="contact">
			<div class="container">
				<div class="heading">
					<h1>Contact us</h1>
					<div class="contact-form">
						<h2><span>Please enter your contact information below.</span></h2>
						<div>
							<form action="" method="post">
								<input class="contact" type="text" value="First Name">
								<input class="contact" type="text" value="Last Name">
								<input class="contact" type="text" value="Email Address">
								<input class="contact" type="text" value="Phone Number">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div>
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Contact -->
		
		<!-- Footer -->
		<footer>
		 copyright&copy; 2022
		</footer>
	</body>
</html>
